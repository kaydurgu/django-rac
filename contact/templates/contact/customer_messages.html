{% extends 'blog/base.html' %}

{% block content %}
    {% for msges in customer_messages %}
        <div class="text-left">
            <h6>{{msges.email}}</h6>
            <p class = "lead">{{ msges.message|linebreaks }}</p>
        </div>
        <div class="text-right">
            <p class="text-muted" >{{ msges.name }} {{msges.date}}</p>
        </div>
        <hr class="my-4">
        <br>
    {% endfor %}
{% endblock %}
