{% extends 'blog/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Create a New Book</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% load crispy_forms_tags %}
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
</div>
{% endblock %}
