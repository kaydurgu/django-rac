{% extends 'blog/base.html' %}
    {% block content %}
        <h1>Password Generator</h1>
        <form action="{% url 'genereted-password' %}">
            <select name="length" id="">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected = 'selected'>10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label>Length</label><br>

            <input class="form-check-input" type="checkbox" name = 'uppercase'>
            <label>Uppercase</label><br>

            <input class="form-check-input" type="checkbox" name = 'digits'>
            <label>Digits</label><br>

            <input class="form-check-input" type="checkbox" name = 'special'>
            <label>Special</label><br>

            <input type="submit", value="Generate" class="btn btn-primary">

        </form>
    {% endblock %}
