{% extends 'blog/base.html' %}

{% block content %}
        <h1>{{results.first.contest}}</h1>      
        <table class="table">
                <thead class="thead-dark">
                        <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Score</th>
                                <th scope="col">TakenDate</th>
                                <th scope="col">Time</th>
                        </tr>
                </thead>
                <tbody>
        {% for result in results %}
                  <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a href="{% url 'profile' username=result.participant.user.username %}">{{result.participant.user.username}}</a></td>
                        <td>{{result.score}}</td>
                        <td>{{result.date}}</td>
                  </tr>
        {% endfor %}
                </tbody>
        </table>
{% endblock %}
